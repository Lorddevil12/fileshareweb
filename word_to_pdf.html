<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Convert Word to PDF</h2>
        <form action="{{ url_for('convert_docx_to_pdf_route') }}" method="post" enctype="multipart/form-data">
            <label for="file">Select DOCX file:</label>
            <input type="file" id="file" name="file" accept=".docx" required>
            
            <input type="submit" value="Convert to PDF">
        </form>
        <p><a href="{{ url_for('index') }}">Back to Home</a></p>
    </div>
</body>
</html>
