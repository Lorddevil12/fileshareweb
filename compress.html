<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress Files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Compress Files</h1>
    <form action="{{ url_for('compress') }}" method="Get/post" enctype="multipart/form-data">
        <label for="compressFile">Choose file to compress:</label>
        <input type="file" id="compressFile" name="compressFile" required>
        <input type="submit" value="Compress">
    </form>
    <a href="{{ url_for('index') }}">Go Back</a>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        window.onload = function() {
            showLoading();
            setTimeout(hideLoading, 3000); // Simulate loading time
        };
    </script>
</body>
</html>
